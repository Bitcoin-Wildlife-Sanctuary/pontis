permissions: read-all

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup yarn
        run: corepack enable
      - name: Install dependencies
        run: yarn install
      - name: Build l1
        run: yarn workspace l1 run build
      - name: Build operator
        run: yarn workspace operator run build

      - name: Format Check
        run: yarn format:check
        working-directory: dashboard

      - name: Type Checking
        run: yarn ts:check
        working-directory: dashboard

      - name: Lint
        run: yarn lint
        working-directory: dashboard

      - name: Build the project
        run: yarn build
        working-directory: dashboard
        env:
          OPERATOR_STATE_PATH: ./public/state.json
          NEXT_PUBLIC_L1_EXPLORER_LINK: https://mempool-testnet.fractalbitcoin.io
          NEXT_PUBLIC_L2_EXPLORER_LINK: https://sepolia.voyager.online
